<section class="contact">
<div class="container">
<form action="#" th:action="@{/process}" th:object="${job}" method="post"
      enctype="multipart/form-data">
    <div class="form-group">
        <h1 style="font-family: 'Roboto Condensed;">Add New Job</h1>
        <br>
    Job Title <input type ="text" th:field ="*{jobTitle}" />
    </div>
    <div class="form-group">
    Description <input type ="text" th:field="*{description}" />
    </div>
    <div class="form-group">
    Author <input type ="text" th:field ="*{author}" />
    </div>
        <div class="form-group">
    Phone Number <input type ="number" th:field="*{phoneNumber}"/>
        </div>
    <button type="submit"> Submit</button>


</form>
</div>
