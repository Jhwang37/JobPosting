<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-----NavigationBar---->
<section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="coding.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/jobs">JOBS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/about">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/contact">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
</section>

<div class="jumbotron">
    <h1 class="display-4">Job Surfing</h1>
    <p class="lead" style="text-align: center">Finding Jobs Made Easy.</p>
    <hr class="my-4">
    <div class="form-actions">

    <a class="btn btn-primary btn-lg " href="/add" role="button">Add Job</a>
    </div>
</div>


<div class="row">
    <hr class="mt-2 mb-5" >
    <div class="row text-center text-lg-center" style="margin: 15px 15px;">
        <div th:each="job : ${jobs}" class="col-lg-3 col-md-3 col-4" >

            <div class="d-block mb-4 h-100">
                <h4 style="text-align: center;" th:text="${job.jobTitle}"></h4>
                <h6>Job Description:</h6> <p style="text-align: center; opacity: 70%;" th:text="${job.description}"></p>
                <h6>Poster: </h6> <p th:text="${job.author}"></p>
                <h6>Phone Number: </h6><p th:text="${job.phoneNumber}"></p>
                <a class="change" th:href="@{/update/{id}(id=${job.id})}">Update</a>
                <a class="change" th:href="@{/detail/{id}(id=${job.id})}">Details</a>
                <a class="change" th:href="@{/delete/{id}(id=${job.id})}">Delete</a>
            </div>

            </div>
        </div>

    </div>
</div>
<!---Footer--->
<section id="footer">
    <div class="container text-center" style="margin-top: 10px;">
        <p>Made by James Hwang</p>
    </div>
</section>





</body>
</html>
